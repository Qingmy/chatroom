<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="socket.io/socket.io.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.1/jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./eshengsky-jQuery-emoji-14683e9/lib/css/jquery.mCustomScrollbar.min.css"/>
    <link rel="stylesheet" type="text/css" href="./eshengsky-jQuery-emoji-14683e9/dist/css/jquery.emoji.css"/>
    <script src="./eshengsky-jQuery-emoji-14683e9/lib/script/jquery.mCustomScrollbar.min.js" type="text/javascript"></script>
    <script src="./eshengsky-jQuery-emoji-14683e9/dist/js/jquery.emoji.min.js" type="text/javascript"></script>
</head>

<body>
    <div class="login" style="display: flex;">
        <h1>欢迎来到修狗聊天室</h1>
        <div class="main">
            <input type="text" placeholder="来个名字">
            <div class="tips">
                <p></p>
            </div>
            <div class="imgbox">
                <ul>
                    <img src="./img/1.jpg" class="now">
                    <img src="./img/2.jpg">
                    <img src="./img/3.jpg">
                    <img src="./img/4.jpg">
                    <img src="./img/5.jpg">
                    <img src="./img/6.jpg">
                    <img src="./img/7.jpg">
                    <img src="./img/8.jpg">
                </ul>
            </div>
            <button class="login_button">JOIN US</button>
        </div>
    </div>
    <div class="content" style="display: none;">
        <div class="inputbox">
            <input type="text" placeholder="请输入" class="input">
            <div class="function">
                <label for="file" class="file">
                    <img src="./img/imagesend.jpg" class="file">
                </label>
                <input type="file" id="file" style="display:none">
                <label for="emoji" class="emoji">
                    <img src="./img/emoji.png" class="file">
                </label>
                <input type="button" id="emoji" style="display:none">
            </div>
            <button class="send_button">发送</button>
        </div>
        <div class="Chatbox">
        </div>
        <div class="title">
            <h2>欢迎来到聊天室</h2>
        </div>
    </div>
</body>
